<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>CVVXXL OFFICAL STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .card-info {
            margin-top: 15px;
        }

        .card-number {
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #f1f1f1;
        }

        .expiry-cvv {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .add-to-cart-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .view-cart-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .view-cart-btn:hover {
            background-color: #1e88e5;
        }
    </style>
</head>

        function addToCart(name, number, expiry, cvv) {
